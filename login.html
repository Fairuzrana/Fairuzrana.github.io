<body>
<h1 style="font-family: Courier New"; text-align:"center"; font-size:20pt;color:#00FF00;>
Simple Login Page
</h1>
<form name="Login">
Username<input type="text" name="userid"/> 
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>

<script language="javascript">
function check(form){

if (form.userid.value=="myuserid" && form.pswrd.value == "mypswrd") {
window.open ("https://fairuzrana.github.io/")
/* opens the target page while Id&password matchess*/
alert("your username and password is correct")
      }
else {
alert ("Error Password or Username")/*display error message*/
    }
}
</script>
</body>
