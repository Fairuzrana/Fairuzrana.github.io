<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
    
<body onload="document.registration.userid.focus();">
<h1>Registrasi Warga Desa A </h1>
    
<form name='Registration Form' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Nama:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Alamat:</label></li>
<li><input type="text" name="alamat" size="50" /></li>
<li><label for="country">Pekerjaan:</label></li>
<li><select name="Job">
<option selected="" value="Default">(Pilih Satu)</option>
<option value="MG"> PNS </option>
<option value="NMG"> Wiraswasta </option>
<option value="NMGG"> DLL </option>
</select></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label for="Phonenumber">No Hp:</label></li>
<li><input type="text" name="Phonenumber" size="50" /></li>
<li><label id="gender">Jenis Kelamin:</label></li>
<li><input type="radio" name="gender" value="Male" /><span>Laki-laki</span></li>
<li><input type="radio" name="gender" value="Female" /><span>Perempuan</span></li>
<li><label id="status">Status:</label></li>
<li><input type="checkbox" name="status" value="Married" checked /><span>Menikah</span></li>
<li><input type="checkbox" name="status" value="Notmarried" /><span>Belum Menikah</span></li>
<li><label for="desc">Tentang Anda:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
    </form>
    </body>
</html>
